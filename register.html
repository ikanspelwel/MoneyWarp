<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Money Warp - Account Register</title>

<!-- Include Bootstrap and jQuery -->
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<!-- Include jQuery UI -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/eggplant/jquery-ui.css" crossorigin="anonymous">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

<!-- Including Font Awesome -->
<script src="https://use.fontawesome.com/7b358a14cc.js"></script>

<!-- Including my custom JavaScript -->
<script type="text/javascript" src="js/Classes/MyAttention.js"></script>
<script type="text/javascript" src="js/Classes/MySessions.js"></script>
<script type="text/javascript" src="js/Classes/MySpinner.js"></script>
<script type="text/javascript" src="js/register.js"></script>

<!-- Including my custom CSS -->
<link rel="stylesheet" href="css/myStyle.css">

</head>
<body class="myHidden">
<div class="nav-bar">
	<div><h2>Money Warp</h2></div>
	<div class="justify-content-center">
		<a class="nav-link active" href="../">Home</a>
		<a class="nav-link" href="info.html">Info</a>
		<a id="logout" class="nav-link" href="logout.html">Logout</a>
	</div>
</div>
<div id="Register" class="card full myHidden">
	<div id="RegisterList">
		<div id="RegisterListHeader">
			<div class="h3 mb-3 font-weight-normal d-inline-block">Account Register:</div>
			<div class="d-inline-block" id="account_id_div">
				<select class="form-control" id="account_id">
			    </select>
			</div>
		</div>
		<div id="registerListContainer">
			<div class="mytable">
				<div id="list">
					<div>
						<div>Num</div>
						<div>Date</div>
						<div class='register-payee'>Payee</div>
						<div>Amount</div>
						<div>Balance</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="RegisterEntry">
		<div class="register-entry">
			<div>
				<div>
					<div>
						<div class="colOne">Type:</div>
						<div class="colTwo">
						    <select class="form-control" id="type">
						      <option value="0">-- Please Select --</option>
						      <option value="Deposit">Deposit</option>
						      <option value="Withdrawal">Withdrawal</option>
						      <!-- <option value="Transfer">Transfer</option>  -->
						    </select>
						</div>
					</div>
					<div>
						<div class="colThree">Date:</div>
						<div class="colFour"><input id="date" size="10" placeholder="" type="text" class="form-control"></div>
					</div>
				</div>
				<div>
					<div>
						<div class="colOne">Payee:</div>
						<div class="colTwo"><select class="form-control" id="payee_id"></select></div>
					</div>
					<div>
						<div class="colThree">Check Number:</div>
						<div class="colFour"><input id="check_num" size="10" placeholder="" type="text" class="form-control"></div>
					</div>
				</div>
				<div>
					<div>
						<div class="colOne">Category:</div>
						<div class="colTwo"><select class="form-control" id="category_id"></select></div>
					</div>
					<div>
						<div class="colThree">Amount:</div>
						<div class="colFour input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">$</span>
							</div>
							<input id="amount" size="10" placeholder="0.00" type="text" class="form-control">
						</div>
					</div>
				</div>
				<div>
					<div>
						<div class="colOne">Memo:</div>
						<div class="colTwo"><input id="memo" size="50" placeholder="Optional Description" type="text" class="form-control"></div>
					</div>
					<div>
						<div class="colThree">&nbsp;</div>
						<div class="colFour">
							<button id="cancelRegisterItem" class="register-btn btn btn-lg btn-primary btn-block" type="submit">Cancel</button>
							<button id="addRegisterItem" class="register-btn btn btn-lg btn-primary btn-block" type="submit">Enter</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="AddPayee" class="myHidden">
	<div class="form-group">
		<label for="payee_name">Name</label>
		<input id="payee_name" placeholder="Payee Name" type="text" class="form-control" required autofocus>
	</div>
	<div class="form-group">
		<label for="payee_notes">Notes</label>
		<input id="payee_notes" placeholder="Payee Notes" type="text" class="form-control"  required>
	</div>
</div>
<div id="AddCategory" class="myHidden">
	<div class="form-group">
		<label for="category_name">Name</label>
		<input id="category_name" placeholder="Category Name" type="text" class="form-control" required autofocus>
	</div>
	<div class="form-group">
		<label for="category_notes">Notes</label>
		<input id="category_notes" placeholder="Category Notes" type="text" class="form-control"  required>
	</div>
</div>
</body>
</html>
