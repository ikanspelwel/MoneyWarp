<head>
<meta charset="UTF-8">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<!-- Include jQuery UI -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/eggplant/jquery-ui.css" crossorigin="anonymous">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/Classes/MyAttention.js"></script>
<script type="text/javascript" src="js/Classes/MySessions.js"></script>
<script type="text/javascript" src="js/Classes/MySpinner.js"></script>
<script type="text/javascript" src="js/accounts.js"></script>

<!-- Including my custom CSS -->
<link rel="stylesheet" href="css/myStyle.css">

</head>
<body class="myHidden">
<div class="nav-bar">
	<div><h2>Money Warp</h2></div>
	<div class="justify-content-center">
		<a class="nav-link active" href="../">Home</a>
		<a class="nav-link" href="info.html">Info</a>
		<a id="logout" class="nav-link" href="logout.html">Logout</a>
	</div>
</div>
<div id="List" class="card full myHidden">
	<div class="h3 mb-3 font-weight-normal">Accounts <i class="fa fa-plus-circle" aria-hidden="true"></i></div>
	<div class="mytable">
		<div id="list">
			<div>
				<div>Name</div>
				<div>Type</div>
				<div>Account #</div>
				<div>Routing #</div>
				<div class="text-center">Active</div>
				<div class="text-center">Edit</div>
			</div>
		</div>
	</div>
</div>
<div id="AddUpdate">
	<div class="form-group">
		<label for="description">Name</label>
		<input id="description" placeholder="Account Nickname" type="text" class="form-control" required autofocus>
	</div>
	
	<div class="form-group">
		<label for="type">Type</label>
	    <select class="form-control" id="type">
	      <option value="0">-- Please Select --</option>
	      <option value="Checking">Checking</option>
	      <option value="Savings">Savings</option>
	    </select>
	</div>
	<div class="form-group">
		<label for="account_num">Number</label>
		<input id="account_num" placeholder="Account Number" type="text" class="form-control"  required>
	</div>
	<div class="form-group">
		<label for="aba">Routing Number</label>
		<input id="aba" placeholder="Account Routing Number" type="text" class="form-control"  required>
	</div>
	<div class="form-group">
		<label for="active">Active</label>
	    <select class="form-control" id="active">
	      <option value="1">Yes</option>
	      <option value="0">No</option>
	    </select>
	</div>
</div>
</body>
</html>
